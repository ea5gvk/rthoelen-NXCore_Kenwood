version: 2
jobs:
  build:
    docker:
      - image: ubuntu:latest
    dependencies:
       pre:
          - sudo apt update
          - sudo apt install build-essential libboost-dev libboost-program-options-dev
    steps:
      - checkout
      - run:
          name: Compile the software
          command: make
      - run:
          name: print the date
          command: date

